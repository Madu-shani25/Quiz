<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz Point</title>
</head>
<body>
 <script src="application.js"></script> 
 
 <!--top-bar-->
 <div class="intro py-3 bg-blue text-align:left">
  <div class="container">
   <h2 class="text-primary display-3 my-4">QUIZ 5</h2>
  </div><!--container-->
   

  

   <!--Quiz Section-->

    <div class="quiz py-4 bg-warning">
       <div class="container">
          <h2 class="my-5 text-dark"> Best English Exercise for Grade 5 Students...</h2>
          <form action="" class="quiz-form text-dark">
             <div class="my-6">
                <p class="lead front-weight-normal">
                   1.There ....... five cats under the table.
                </p>
                <div class="form-check my-2 text-dark-50">
                   <input type="radio" name="q1" value="A" >
                     <label for="" class="form-check-label">is</label>
                </div>
                <div class="form-check my-2 text-dark-50">
                  <input type="radio" name="q1" value="B" >
                    <label for="" class="form-check-label">are</label>
               </div>
             </div>
             <div class="my-6">
               <p class="lead front-weight-normal">
                  2.Lion eats ......
               </p>
               <div class="form-check my-2 text-dark-50">
                  <input type="radio" name="q1" value="A" >
                    <label for="" class="form-check-label">meats</label>
               </div>
               <div class="form-check my-2 text-dark-50">
                 <input type="radio" name="q1" value="B" >
                   <label for="" class="form-check-label">beans</label>
              </div>
            </div>

            <div class="my-6">
               <p class="lead front-weight-normal">
                  3. I ..... an umbrella.
               </p>
               <div class="form-check my-2 text-dark-50">
                  <input type="radio" name="q1" value="A" >
                    <label for="" class="form-check-label">have</label>
               </div>
               <div class="form-check my-2 text-dark-50">
                 <input type="radio" name="q1" value="B" >
                   <label for="" class="form-check-label">has</label>
              </div>
            </div>
            <div class="my-6">
               <p class="lead front-weight-normal">
                  4. She ..... a song.
               </p>
               <div class="form-check my-2 text-dark-50">
                  <input type="radio" name="q1" value="A" >
                    <label for="" class="form-check-label">sings</label>
               </div>
               <div class="form-check my-2 text-dark-50">
                 <input type="radio" name="q1" value="B" >
                   <label for="" class="form-check-label">sing</label>
              </div>
            </div>
            <div class="my-6">
               <p class="lead front-weight-normal">
                  5. He gives ...... apple
               </p>
               <div class="form-check my-2 text-dark-50">
                  <input type="radio" name="q1" value="A" >
                    <label for="" class="form-check-label">an</label>
               </div>
               <div class="form-check my-2 text-dark-50">
                 <input type="radio" name="q1" value="B" >
                   <label for="" class="form-check-label">a</label>
              </div>
            </div>
            <div class="submit">
               <input type="submit" class="btn btn-dark">
            </div>
          </form>
       </div>
    </div> 
 </div>
</body>
</html>
